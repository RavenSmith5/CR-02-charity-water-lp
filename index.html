  <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>

  <script>
    function launchConfetti() {
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const colors = ['#003366'];

  const button = document.querySelector('button');
  const rect = button.getBoundingClientRect();
  const originX = rect.left + rect.width / 2;
  const originY = rect.top + rect.height / 2;

  const confetti = Array.from({ length: 100 }, () => {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 6 + 2;
    return {
      x: originX,
      y: originY,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      r: Math.random() * 6 + 4,
      color: colors[Math.floor(Math.random() * colors.length)],
      life: 100
    };
  });

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
    ctx.moveTo(c.x, c.y);
    ctx.quadraticCurveTo(c.x - 2, c.y - 8, c.x, c.y - 12);
    ctx.quadraticCurveTo(c.x + 2, c.y - 8, c.x, c.y);
    ctx.fillStyle = c.color;
    ctx.fill();
    });
    update();
    if (confetti.some(c => c.life > 0)) {
      requestAnimationFrame(draw);
    }
  }

  function update() {
    confetti.forEach(c => {
      c.x += c.vx;
      c.y += c.vy;
      c.vy += 0.2; // gravity
      c.life--;
    });
  }

  draw();
}
  </script>
